<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="button"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #3e8e41;
        }

        .result {
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Shape Area Calculator</h1>
            <p>Calculate the area of various shapes with ease!</p>
        </header>
        <form id="shape-form">
            <label for="shape">Select Shape:</label>
            <select id="shape" name="shape" onchange="updateForm()">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="trapezoid">Trapezoid</option>
                <option value="square">Square</option>
                <option value="parallelogram">Parallelogram</option>
                <option value="rhombus">Rhombus</option>
                <option value="ellipse">Ellipse</option>
            </select>

            <div id="form-fields">
                <!-- Form fields will be injected here by JavaScript -->
            </div>

            <button type="button" onclick="calculateArea()">Calculate Area</button>
        </form>

        <div class="result" id="result"></div>

        <!-- Add a loading animation -->
        <div class="loader" id="loader">
            <img src="loader.gif" alt="Loading...">
        </div>

        <!-- Add a error message container -->
        <div class="error-message" id="error-message"></div>
    </div>

            const shape = document.getElementById('shape').value;
            const formFields = document.getElementById('form-fields');
